<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 块元素 -->
    <!-- 独占一行 垂直排列 可以设置宽高-->
    <!-- div form h p table ol ul-->
    <h1>标题</h1>
    <p>段落</p>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>


    <!-- 行内元素 -->
    <!-- 只占自身大小 水平排列 不可以设置宽高 -->
    <!-- a b i em span strong -->
    <a href="#">超链接</a>
    <span>内容</span>
    <em>语气</em>


    <!-- 行内块元素 -->
    <!-- 不换行 可以设置宽高 -->
    <!-- button img input -->
    用户名：<input type="text">
    密码：<input type="password">
    <button>1</button>
    <button>2</button>
</body>

</html>
